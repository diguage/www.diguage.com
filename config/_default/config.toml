title = "\"地瓜哥\"博客网"
languageCode = "zh-cn"
paginate = "10" # Number of posts per page
theme = "mainroad"
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "UA-32893826-1" # Enable Google Analytics by entering your tracking id
pygmentsUseClasses = true

[Author]
  name = "D瓜哥"
  bio = "厨艺界最好的码农，挨踢界最棒的厨师。"
  avatar = "images/avatar.jpg"

[Params]
  subtitle = "分享技术带来的喜悦 — https://www.diguage.com/" # Subtitle of your site
  description = "\"地瓜哥\"博客网是由 D瓜哥 维护的以分享技术文章的博客网站。" # Description of your site
  opengraph = true
  twitter_cards = true
  readmore = true # Show "Read more" button in list if true
  authorbox = true
  post_navigation = true
  post_meta = ["date", "categories"] # Order of post meta information
  dateformat = "2006-01-02"
  customCSS = ["css/highlighter-pygments-monokai.css","css/asciidoctor.css"] # Include custom CSS files
  customJS = [] # Include custom JS files

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist", "social", "toc"]

[Params.widgets]
  recent_num = 20 # Set the number of articles in the "Recent articles" widget
  tags_counter = true # Enable counter for each tag in "Tags" widget (disabled by default)

