name: GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo ğŸ¯
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Ruby ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Install AsciiDoctor ğŸ°
        run: |
          gem install asciidoctor
          gem install asciidoctor-diagram
          gem install pygments.rb
          gem install rouge

      - name: Run Hugo ğŸ”§
        run: |
          alias asciidoctor="asciidoctor --attribute=experimental=true --attribute=icons=font --attribute=safe=safe"
          hugo --minify
      
      - name: Setup Node.js ğŸ•¸
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Compress Style ğŸ­
        run: |
          npm install cssnano-cli --global
          cd public/css
          cssnano asciidoctor.css asciidoctor.min.css
          rm -rf asciidoctor.css
          mv asciidoctor.min.css asciidoctor.css

      - name: Deploy ğŸš€
        continue-on-error: true
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: public # The folder the action should deploy.
          single-commit: true
