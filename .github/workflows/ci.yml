name: GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo 🐯
        uses: peaceiris/actions-hugo@v2.4.13
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Ruby 💎
        uses: ruby/setup-ruby@v1.76.0
        with:
          ruby-version: 3.0

      - name: Install AsciiDoctor 🐰
        run: |
          gem install asciidoctor
          gem install asciidoctor-diagram
          gem install pygments.rb
          gem install rouge

      - name: Run Hugo 🔧
        run: |
          alias asciidoctor="asciidoctor --attribute=experimental=true --attribute=icons=font"
          hugo --minify

      # TODO 压缩 CSS
      # - name: Custom Code Style 🐦
      #   run: |
      #     sudo apt install -y sed
      #     sed -i 's/<\/head>/<style>p>code{color: #d14 !important;background-color: #f5f5f5 !important;border: 1px solid #e1e1e8;white-space: nowrap;border-radius: 3px;}<\/style>\n<\/head>/' truman/build/docs/asciidoc/index.html

      - name: Deploy 🚀
        continue-on-error: true
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: public # The folder the action should deploy.
          single-commit: true
