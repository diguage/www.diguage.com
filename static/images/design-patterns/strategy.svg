2.7386,394.5001,232.7386,380.5001,232.7387" style="stroke: #A80036; stroke-width: 1.0;"/><!--link Strategy to ConcreteStrategyC--><path d="M454.2822,223.3332 C483.7604,241.49 517.8042,262.459 544.9646,279.1883 " fill="none" id="Strategy-ConcreteStrategyC" style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><polygon fill="none" points="450.4395,229.1876,437.0817,212.7386,457.7817,217.2674,450.4395,229.1876" style="stroke: #A80036; stroke-width: 1.0;"/><!--link ConcreteStrategyA to scn--><path d="M237.6116,340.3243 C273.1535,359.3829 317.8972,383.376 349.2078,400.1657 " fill="none" id="ConcreteStrategyA-scn" style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><!--link ConcreteStrategyB to scn--><path d="M387.5,340.3243 C387.5,359.3188 387.5,383.2145 387.5,399.9959 " fill="none" id="ConcreteStrategyB-scn" style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><!--link ConcreteStrategyC to scn--><path d="M537.3884,340.3243 C501.8465,359.3829 457.1028,383.376 425.7922,400.1657 " fill="none" id="ConcreteStrategyC-scn" style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><!--
@startuml
skinparam nodesep 70

title <b>策略模式</b>

class Context {
  - strategy :Strategy
  + contextInterface()
}
note top: Context 上下文，\n用一个 ConcreteStrategy 来配置，\n维护一个对 Strategy 对象的引用。

abstract class Strategy {
  + {abstract} algorithmInterface()
}
note top: 策略类，\n定义所有支持的算法的公共接口。

class ConcreteStrategyA {
  + algorithmInterface()
}

class ConcreteStrategyB {
  + algorithmInterface()
}

class ConcreteStrategyC {
  + algorithmInterface()
}

Context "-strategy" *-right- Strategy

Strategy <|.. ConcreteStrategyA
Strategy <|.. ConcreteStrategyB
Strategy <|.. ConcreteStrategyC


note "具体策略类，\n封装了具体的算法或行为，继承于 Strategy。" as scn
ConcreteStrategyA .. scn
ConcreteStrategyB .. scn
ConcreteStrategyC .. scn

@enduml

